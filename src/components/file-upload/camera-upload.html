<a (click)="openActionSheet($event)" ion-button round outline color="secondary" strong="true">
  <ng-content></ng-content>
</a>

<div *ngIf="!!useTemplate">
  <div *ngFor="let file of fileUploadService.files">
    <img src="{{file.data}}" style="max-width: 100%; max-height: 100%;" />

    <progress-bar [progress]=file.progress></progress-bar>

    <div *ngIf="file.status==='processing'" text-center>
      <p>Processing...</p>
    </div>
    <div *ngIf="file.status==='uploaded'" text-center>
      <p><ion-icon name="checkmark-circle"></ion-icon> Uploaded!</p>
    </div>
    <div *ngIf="file.status==='error'">
      <p><ion-icon name="close-circle"></ion-icon> Error!</p>
    </div>
  </div>
</div>
