<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides | slice : 0 : (slides.length - 1)">
      <ion-toolbar>
        <ion-buttons *ngIf="showSkip" end>
          <button (click)="completeOnboarding()" strong="true" ion-button color="light">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img [src]="slides[slides.length - 1].image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slides[slides.length - 1].title"></h2>
      <p [innerHTML]="slides[slides.length - 1].description"></p>
      <button (click)="completeOnboarding()" ion-button large clear icon-right color="teal">
        {{finalButtonText}}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
