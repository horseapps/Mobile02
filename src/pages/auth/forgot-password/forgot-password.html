<ion-content class="authentication">
  <div class="padding-top-3x">
    <h2 text-center ion-text color="light">Reset Your Password</h2>
    <p padding text-center ion-text color="light">Enter your email below and we'll send you instructions on how to reset your password.</p>
    <form [formGroup]="form" (ngSubmit)="forgotPassword(form)" novalidate margin-right margin-left>
      <ion-list>
        <ion-item>
          <ion-input
            type="email"
            placeholder="Email"
            formControlName="email"
            required></ion-input>
        </ion-item>
        <control-errors [control]="form.controls.email"></control-errors>
      </ion-list>
      <div padding class="btn-container">
        <button ion-button block round type="submit" color="teal" class="solid-round" [disabled]="!form.valid">Email Instructions</button>
      </div>
    </form>
    <ion-row justify-content-center>
      <p ion-text class="text-bold" color="light" (click)="goToLogin()">Log In Instead</p>
    </ion-row>
  </div>
</ion-content>
